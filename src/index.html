<!doctype html>
<html ng-app="ubin">
  <head>
    <meta charset="utf-8">
    <title>ubin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body>
    <!--[if lt IE 10]>

    <div class="main page">
      <!-- Navbar -->
      <div class="navbar navbar-default" id="navbar">
        <a class="navbar-brand" href="#">
          <i class="icon-beer"></i>
          Ubin
        </a>
        
      </div>
      <div id="wrapper">
        <!-- Sidebar -->
        <section id="sidebar">
          <i class="icon-align-justify icon-large" id="toggle"></i>
          <ul id="dock">
            <li class="active launcher">
              <i class="fa fa-tachometer"></i>
              <a href="/#/">Inicio</a>
            </li>
            <li class="launcher">
              <i class="fa fa-user"></i>
              <a href="/#/users/admin">Usuarios</a>
            </li>
            <li class="launcher">
              <i class="fa fa-users"></i>
              <a href="/tables.html">Clientes</a>
            </li>
            <li class="launcher">
              <i class="fa fa-binoculars"></i>
              <a href="/tables.html">Cartera vencida</a>
            </li>
            <li class="launcher">
              <i class="fa fa-rocket"></i>
              <a href="/tables.html">Proveedores</a>
            </li>
            <li class="launcher">
              <i class="fa fa-calendar-check-o"></i>
              <a href="/tables.html">Eventos</a>
            </li>
            <li class="launcher">
              <i class="fa fa-files-o"></i>
              <a href="/tables.html">Documentos</a>
            </li>
          </ul>
          <div data-toggle="tooltip" id="beaker" title="Made by lab2023"></div>
        </section>
        <!-- Tools -->
        <section id="tools">
          <ul class="breadcrumb" id="breadcrumb">
            <li class="title">Dashboard</li>
            <li><a href="#">Lorem</a></li>
            <li class="active"><a href="#">ipsum</a></li>
          </ul>
          <div id="toolbar">
            <div class="btn-group">
              <a class="btn" data-toggle="toolbar-tooltip" href="#" title="Building">
                <i class="icon-building"></i>
              </a>
              <a class="btn" data-toggle="toolbar-tooltip" href="#" title="Laptop">
                <i class="icon-laptop"></i>
              </a>
              <a class="btn" data-toggle="toolbar-tooltip" href="#" title="Calendar">
                <i class="icon-calendar"></i>
                <span class="badge">3</span>
              </a>
              <a class="btn" data-toggle="toolbar-tooltip" href="#" title="Lemon">
                <i class="icon-lemon"></i>
              </a>
            </div>
            <div class="label label-danger">
              Danger
            </div>
            <div class="label label-info">
              Info
            </div>
          </div>
        </section>
        <!-- Content -->
        <div id="content">
          <div ui-view></div>
        </div>
      </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->

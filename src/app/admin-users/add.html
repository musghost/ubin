<div class="add-user">
	<form class="form-horizontal">
    <fieldset>
        <legend>Crear usuario nuevo</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Correo electrónico</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Repetir contraseña</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Repetir contraseña">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFile" class="col-lg-2 control-label">Permisos</label>
            <div class="col-lg-10">
                <ul>
                	<li>
                		<label>
                			<input type="checkbox">
                			Proveedores
                		</label>
                	</li>
                	<li>
                		<ul>
                			<li>
                				<label>
                					<input type="checkbox">
                					Notario
                				</label>
                			</li>
                			<li>
                				<label>
                					<input type="checkbox">
                					Broker Hipotecario
                				</label>
                			</li>
                			<li>
                				<label>
                					<input type="checkbox">
                					Peritos Valuadores
                				</label>
                			</li>
                		</ul>
                	</li>
                	<li>
            				<label>
            					<input type="checkbox">
            					Eventos
            				</label>
            			</li>
            			<li>
            				<label>
            					<input type="checkbox">
            					Documentos
            				</label>
            			</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
